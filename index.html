<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>Frontend Mentor | Social links profile</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <main class="in-center">
      <section class="card">
        <div class="top-section">
          <img
            src="/assets/images/avatar-jessica.jpeg"
            width="88"
            height="88"
            class="avatar"
            alt="avatar-jessica"
          />
          <div>
            <h1>Jessica Randall</h1>
            <p class="description">London, United Kingdom</p>
          </div>

          <span class="quote">"Front-end developer and avid reader."</span>
        </div>

        <div class="bottom-section" id="links-container"></div>
      </section>
    </main>
  </body>
</html>
